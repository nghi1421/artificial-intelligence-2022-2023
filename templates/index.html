<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body>
    <div class="h-72 w-auto bg-gradient-to-r from-purple-600 to-blue-600"></div>

    <div class="grid justify-items-center -mt-40">
        <div class="col-span-2 px-4 sm:px-0 mb-6">
            <h2 class="text-xl font-bold leading-7 text-gray-100">Prediction booking hotel</h2>
        </div>

        <form action="http://127.0.0.1:5000/" method="post" class="bg-white mb-20 shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
            <div class="px-4 py-6 sm:p-8">
                <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Number of adults</label>
                        <div class="mt-2">
                            <input
                             type="number"
                             name="no_of_adults"
                             placeholder="Fill number of adults"
                             class="pl-2 block w-full focus:outline-none rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Number of children</label>
                        <div class="mt-2">
                            <input type="number" name="no_of_children" placeholder="Fill number of children"
                                class="pl-2 block w-full focus:outline-none rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Number of weekend nights</label>
                        <div class="mt-2">
                            <input type="number" name="no_of_weekend_nights" placeholder="Fill number of weekend nights"
                                class="pl-2 block w-full focus:outline-none rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Number of week nights</label>
                        <div class="mt-2">
                            <input type="number" name="no_of_week_nights" placeholder="Fill number of week nights"
                                class="pl-2 block w-full focus:outline-none rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="country"
                            class="block text-sm font-medium leading-6 text-gray-900">Meal plan</label>
                        <div class="mt-2">
                            <select name="type_of_meal_plan"
                                class="pl-2 focus:outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                <option>Meal Plan 1</option>
                                <option>Meal Plan 2</option>
                                <option>Meal Plan 3</option>
                                <option>Not Selected</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-span-3">
                        <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Room type</label>
                        <div class="mt-2">
                            <select name="room_type_reserved"
                                class="pl-2 focus:outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                <option>Room_Type 1</option>
                                <option>Room_Type 2</option>
                                <option>Room_Type 3</option>
                                <option>Room_Type 4</option>
                                <option>Room_Type 5</option>
                                <option>Room_Type 6</option>
                                <option>Room_Type 7</option>
                            </select>
                        </div>
                    </div>


                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Lead time</label>
                        <div class="mt-2">
                            <input type="number" name="lead_time" placeholder="ABC"
                                class="pl-2 block w-full focus:outline-none rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="col-span-3">
                        <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Required parking area?</label>

                        <button type="button"
                            id="btnToggleParking"
                            class="z-10 absolute bg-gray-200 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2"
                            role="switch" aria-checked="false"
                            onclick="toggleButtonParking()"
                            >
                            <input
                                type="checkbox"
                                checke="false"
                                id="cbCarParking"
                                name="required_car_parking_space"
                                class="relative w-0"
                            >
                            <span aria-hidden="true"
                                id="circleToggle"
                                class="translate-x-0 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
                        </button>
                    </div>



                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Arrival date</label>
                        <div class="mt-2">
                            <input type="number" name="arrival_date" placeholder="Fill arrival date" value="01"
                                class="pl-2 block w-full focus:outline-none rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Arrival month</label>
                        <div class="mt-2">
                            <input type="number" name="arrival_month" placeholder="Fill arrival month" value="10"
                                class="pl-2 block w-full focus:outline-none rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Arrival year</label>
                        <div class="mt-2">
                            <input type="number" name="arrival_year" placeholder="Fill arrival year" value="2017"
                                class="pl-2 block w-full focus:outline-none rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>


                    <div class="col-span-3 ">
                        <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Market segment type</label>
                        <div class="mt-2">
                            <select id="country" name="market_segment_type"
                                class="pl-2 focus:outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                                <option>Aviation</option>
                                <option>Complementary</option>
                                <option>Corporate</option>
                                <option>Offline</option>
                                <option>Online</option>
                            </select>
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Number of previous cancelations</label>
                        <div class="mt-2">
                            <input type="number" name="no_of_previous_cancellations" placeholder="Fill number of previous cancelations"
                                class="pl-2 block w-full focus:outline-none rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Number of previous bookings not
                            cancelated</label>
                        <div class="mt-2">
                            <input type="number" name="no_of_previous_bookings_not_canceled" placeholder="Fill number of previous bookings not cancelated"
                                class="pl-2 block w-full focus:outline-none rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="col-span-3">
                        <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Repeated guest?</label>
                        <button type="button" id="btnToggleRepeat"
                            class="z-10 absolute bg-gray-200 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2"
                            role="switch" aria-checked="false" onclick="toggleButtonRepeat()">
                            <input type="checkbox" id="cbRepeatedGuest" name="repeated_guest" class="relative w-0">
                            <span aria-hidden="true" id="circleToggleRepeat"
                                class=" translate-x-0 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
                        </button>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Average price per room</label>
                        <div class="mt-2">
                            <input type="number" name="avg_price_per_room"
                                placeholder="Fill average price per room"
                                class="pl-2 block w-full focus:outline-none rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Number of special requests</label>
                        <div class="mt-2">
                            <input type="number" name="no_of_special_requests" placeholder="Fill number of special requests"
                                class="pl-2 block w-full focus:outline-none rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                </div>
            </div>
            <div class="p-4 m-4 text-xl">Result: {{state[0]}}</div>
            <div class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8">
                <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                <button type="submit" onload="showModal({{ session['answer'] }})"
                    class=" rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
            </div>
        </form>
    </div>

    <div id="modal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <!--
        Background backdrop, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <!--
            Modal panel, show/hide based on modal state.

            Entering: "ease-out duration-300"
              From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              To: "opacity-100 translate-y-0 sm:scale-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100 translate-y-0 sm:scale-100"
              To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          -->
          <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
            <div>
              <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-5">
                <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Payment successful</h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius aliquam laudantium explicabo pariatur iste dolorem animi vitae error totam. At sapiente aliquam accusamus facere veritatis.</p>
                </div>
              </div>
            </div>
            <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
              <button type="button" class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:col-start-2">Deactivate</button>
              <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>


</body>

</html>
